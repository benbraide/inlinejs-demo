<div class="container mx-auto flex flex-row justify-center items-start">
    <div class="w-96 p-4 flex flex-col justify-start items-start bg-gray-800 rounded-md" x-data="{ cOpd: '', pOpd: '' }">
        <template x-static="setOp = (op) => { if (opt && cOpd){ pOpd = $eval((pOpd || '0') + ((opt === 'x') ? '*' : opt) + cOpd) }else if (cOpd){ pOpd = cOpd } opt = ((op == '=') ? '' : op); cOpd = '' }"></template>
        <template x-on:keydown.digit.window="cOpd += $event.key"></template>
        <template x-on:keydown.plus.minus.slash.window="setOp($event.key)"></template>
        <template x-on:keydown.star.window="setOp('x')"></template>
        <section class="w-full h-16 px-4 py-2 flex flex-col justify-center items-end text-white border-2 rounded-md overflow-hidden">
            <div class="w-full h-10 flex flex-row justify-end items-start overflow-hidden">
                <p class="text-sm font-bold" x-text="opt"></p>
            </div>
            <p class="text-xl font-semibold" x-text="cOpd || pOpd || '0'"></p>
        </section>
        <section class="mt-4 w-full grid grid-cols-1 gap-y-4">
            <div class="grid grid-cols-4 gap-x-4">
                <button class="h-12 flex flex-row justify-center items-center text-lg bg-red-600 text-gray-100 font-semibold rounded-md overflow-hidden hover:scale-105 transition-all"
                    x-on:click="pOpd = ''; cOpd = ''; opt = ''">AC</button>
                <button class="h-12 flex flex-row justify-center items-center text-lg bg-gray-100 text-gray-700 font-semibold rounded-md overflow-hidden hover:scale-105 transition-all"
                    x-on:click="cOpd = ''">C</button>
                <button class="h-12 flex flex-row justify-center items-center text-lg bg-gray-100 text-gray-700 font-semibold rounded-md overflow-hidden hover:scale-105 transition-all"
                    x-on:click="cOpd = $eval((cOpd || '0') + ' / 100')">%</button>
                <button class="h-12 flex flex-row justify-center items-center text-lg bg-gray-100 text-gray-700 font-semibold rounded-md overflow-hidden hover:scale-105 transition-all"
                    x-on:click="setOp('/')">/</button>
            </div>
            <div class="grid grid-cols-4 gap-x-4">
                <button class="h-12 flex flex-row justify-center items-center text-lg bg-gray-100 text-gray-700 font-semibold rounded-md overflow-hidden hover:scale-105 transition-all"
                    x-on:click="cOpd += '7'">7</button>
                <button class="h-12 flex flex-row justify-center items-center text-lg bg-gray-100 text-gray-700 font-semibold rounded-md overflow-hidden hover:scale-105 transition-all"
                    x-on:click="cOpd += '8'">8</button>
                <button class="h-12 flex flex-row justify-center items-center text-lg bg-gray-100 text-gray-700 font-semibold rounded-md overflow-hidden hover:scale-105 transition-all"
                    x-on:click="cOpd += '9'">9</button>
                <button class="h-12 flex flex-row justify-center items-center text-lg bg-gray-100 text-gray-700 font-semibold rounded-md overflow-hidden hover:scale-105 transition-all"
                    x-on:click="setOp('x')">x</button>
            </div>
            <div class="grid grid-cols-4 gap-x-4">
                <button class="h-12 flex flex-row justify-center items-center text-lg bg-gray-100 text-gray-700 font-semibold rounded-md overflow-hidden hover:scale-105 transition-all"
                    x-on:click="cOpd += '4'">4</button>
                <button class="h-12 flex flex-row justify-center items-center text-lg bg-gray-100 text-gray-700 font-semibold rounded-md overflow-hidden hover:scale-105 transition-all"
                    x-on:click="cOpd += '5'">5</button>
                <button class="h-12 flex flex-row justify-center items-center text-lg bg-gray-100 text-gray-700 font-semibold rounded-md overflow-hidden hover:scale-105 transition-all"
                    x-on:click="cOpd += '6'">6</button>
                <button class="h-12 flex flex-row justify-center items-center text-lg bg-gray-100 text-gray-700 font-semibold rounded-md overflow-hidden hover:scale-105 transition-all"
                    x-on:click="setOp('-')">-</button>
            </div>
            <div class="grid grid-cols-4 gap-x-4">
                <button class="h-12 flex flex-row justify-center items-center text-lg bg-gray-100 text-gray-700 font-semibold rounded-md overflow-hidden hover:scale-105 transition-all"
                    x-on:click="cOpd += '1'">1</button>
                <button class="h-12 flex flex-row justify-center items-center text-lg bg-gray-100 text-gray-700 font-semibold rounded-md overflow-hidden hover:scale-105 transition-all"
                    x-on:click="cOpd += '2'">2</button>
                <button class="h-12 flex flex-row justify-center items-center text-lg bg-gray-100 text-gray-700 font-semibold rounded-md overflow-hidden hover:scale-105 transition-all"
                    x-on:click="cOpd += '3'">3</button>
                <button class="h-12 flex flex-row justify-center items-center text-lg bg-gray-100 text-gray-700 font-semibold rounded-md overflow-hidden hover:scale-105 transition-all"
                    x-on:click="setOp('+')">+</button>
            </div>
            <div class="grid grid-cols-4 gap-x-4">
                <button class="col-span-2 h-12 flex flex-row justify-center items-center text-lg bg-gray-100 text-gray-700 font-semibold rounded-md overflow-hidden hover:scale-105 transition-all"
                    x-on:click="if (cOpd && cOpd.at(-1) !== '0'){ cOpd += '0'}">0</button>
                <button class="h-12 flex flex-row justify-center items-center text-lg bg-gray-100 text-gray-700 font-semibold rounded-md overflow-hidden hover:scale-105 transition-all"
                    x-on:click="if (!cOpd){ cOpd = '0.' }else if (cOpd.indexOf('.') == -1){ cOpd += '.'}">.</button>
                <button class="h-12 flex flex-row justify-center items-center text-lg bg-gray-100 text-gray-700 font-semibold rounded-md overflow-hidden hover:scale-105 transition-all"
                    x-on:click="setOp('=')">=</button>
            </div>
        </section>
    </div>
</div>
